<!--Main layout-->
<div class="row justify-content-between">
  <div>
    <h3><fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon> Checkout</h3>
  </div>
  <button class="btn btn-primary" routerLink="/catalog">
    <fa-icon [icon]="['fas', 'arrow-left']"> </fa-icon> Continue Shopping
  </button>
</div>

<hr />
<div class="container wow fadeIn">
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card">
        <form class="card-body">
          <div class="row">
            <div class="col-md-6 mb-2">
              <div class="md-form">
                <input type="text" id="firstName" class="form-control" />
                <label for="firstName" class="">First name</label>
              </div>
            </div>

            <div class="col-md-6 mb-2">
              <div class="md-form">
                <input type="text" id="lastName" class="form-control" />
                <label for="lastName" class="">Last name</label>
              </div>
            </div>
          </div>

          <div class="md-form input-group pl-0 mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input
              type="text"
              class="form-control py-0"
              placeholder="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <hr />

          <div class="mb-2">
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="youremail@example.com"
            />
            <label for="email" class="">Email</label>
          </div>

          <div class="mb-2">
            <input
              type="text"
              id="address"
              class="form-control"
              placeholder="1234 Main St"
            />
            <label for="address" class="">Address Line 1</label>
          </div>

          <div class="mb-2">
            <input
              type="text"
              id="address-2"
              class="form-control"
              placeholder="Apartment or suite"
            />
            <label for="address-2" class="">Address Line 2</label>
          </div>

          <hr />

          <div class="row">
            <div class="col-lg-4 col-md-12 mb-4">
              <label for="country">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="Country"
                required
              />
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
              <label for="state">State</label>
              <input
                type="text"
                class="form-control"
                id="state"
                placeholder="State"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
              <label for="zip">Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder=""
                required
              />
              <div class="invalid-feedback">
                Zip code required.
              </div>
            </div>
          </div>

          <hr />

          <div class="row mb-2 justify-content-around">
            <div class="custom-control custom-radio">
              <input
                id="credit"
                name="paymentMethod"
                type="radio"
                class="custom-control-input"
                checked
                required
              />
              <label class="custom-control-label" for="credit"
                >Credit card</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                id="debit"
                name="paymentMethod"
                type="radio"
                class="custom-control-input"
                required
              />
              <label class="custom-control-label" for="debit">Debit card</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                id="paypal"
                name="paymentMethod"
                type="radio"
                class="custom-control-input"
                required
              />
              <label class="custom-control-label" for="paypal">Paypal</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cc-name">Name on card</label>
              <input
                type="text"
                class="form-control"
                id="cc-name"
                placeholder=""
                required
              />
              <small class="text-muted">Full name as displayed on card</small>
              <div class="invalid-feedback">
                Name on card is required
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cc-number">Credit card number</label>
              <input
                type="text"
                class="form-control"
                id="cc-number"
                placeholder=""
                required
              />
              <div class="invalid-feedback">
                Credit card number is required
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="cc-expiration">Expiration</label>
              <input
                type="text"
                class="form-control"
                id="cc-expiration"
                placeholder=""
                required
              />
              <div class="invalid-feedback">
                Expiration date required
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="cc-expiration">CVV</label>
              <input
                type="text"
                class="form-control"
                id="cc-cvv"
                placeholder=""
                required
              />
              <div class="invalid-feedback">
                Security code required
              </div>
            </div>
          </div>
          <hr class="mb-4" />
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Continue to checkout
          </button>
        </form>
      </div>
      <!--/.Card-->
    </div>

    <div class="col-md-4 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
      </h4>

      <!-- Cart -->
      <ul class="list-group mb-3 z-depth-1">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Product name</h6>
            <small class="text-muted">Type</small>
          </div>
          <span class="text-muted">$12</span>
        </li>

        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$20</strong>
        </li>
      </ul>
      <!-- Cart -->
    </div>
  </div>
</div>
