<div class="card-group">
  <div class="card mb-3" style="max-width: 18rem;">
    <div class="row card-header bg-transparent">
      <div style="width: 220px;" class="wrap">{{ book.name }}</div>
      <div>
        <span class="badge badge-pill badge-primary float-right">{{
          book.releaseYear
        }}</span>
      </div>
    </div>

    <span class="badge badge-pill badge-info float-right">{{
      book.genre
    }}</span>
    <div class="card-body">
      <img
        [src]="book.image"
        alt="{{ book.name }}"
        class="img-responsive"
        style="
          max-height: 170px;
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        "
      />
    </div>
    <div class="card-footer bg-transparent">
      <label class="card-text">
        Price : {{ book.amount | currency: "INR":true }}/- </label
      ><br />
      <label class="card-text">Writer : {{ book.writer }}</label
      ><br />
      <label class="card-text">Quantity : {{ book.quantity }}</label>
    </div>
    <div
      class="btn-group btn-group-toggle row card-footer bg-transparent"
      data-toggle="buttons"
    >
      <label class="btn btn-info" *ngIf="book.quantity != 0">
        <input
          type="radio"
          name="options"
          id="option1"
          autocomplete="off"
          (click)="addToCart(book)"
        />
        <fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon> Add to Cart
      </label>
      <label class="btn btn-danger" *ngIf="book.quantity == 0">
        <input
          type="radio"
          name="options"
          id="option2"
          autocomplete="off"
          disabled
        />
        Sold Out
      </label>
      <label class="btn btn-primary">
        <input
          type="radio"
          name="options"
          id="option3"
          autocomplete="off"
          [routerLink]="['/books', book.id]"
        />
        <fa-icon [icon]="['fas', 'info']"></fa-icon> Details
      </label>
      <label class="btn btn-warning">
        <input
          type="radio"
          name="options"
          id="option4"
          autocomplete="off"
          (click)="addToWishlist(book)"
        />
        <fa-icon [icon]="['fas', 'star']"></fa-icon>
      </label>
    </div>
  </div>
</div>
