<hr />
<div class="row">
  <app-movie-single
    *ngFor="
      let movieSingle of movies
        | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize;
      let i = index
    "
    [movie]="movieSingle"
    [index]="i"
  >
  </app-movie-single>
</div>
<ngb-pagination
  [collectionSize]="70"
  [(page)]="page"
  [boundaryLinks]="true"
  aria-label="Default pagination"
  class="d-flex justify-content-center"
></ngb-pagination>
