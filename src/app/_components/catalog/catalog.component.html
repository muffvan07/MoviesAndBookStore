<div class="row">
    <div class="">
        <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-movie-tab" data-toggle="pill" href="#pills-movie" role="tab" aria-controls="pills-movie" aria-selected="true">
                    <fa-icon [icon]="['fas', 'film']"></fa-icon> Movies
                </a>
                <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
                </ngx-spinner>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-book-tab" data-toggle="pill" href="#pills-book" role="tab" aria-controls="pills-book" aria-selected="false">
                    <fa-icon [icon]="['fas', 'book']"></fa-icon> Books
                </a>
                <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
                </ngx-spinner>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-movie" role="tabpanel" aria-labelledby="pills-movie-tab">
                <app-movie-list></app-movie-list>
            </div>
            <div class="tab-pane fade" id="pills-book" role="tabpanel" aria-labelledby="pills-book-tab">
                <app-book-list></app-book-list>
            </div>
        </div>
    </div>
</div>
